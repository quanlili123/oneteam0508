<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
         var arr=[2,4,6,2,6,8];
         //第一种
         function church(arr){
         	 var brr=[];
         	 for(var i=0,len=arr.length;i<len;i++){
         	 	 if(brr.indexOf(arr[i])==-1){
         	 	 	 brr.push(arr[i])
         	 	 }
         	 }
         	 return brr;
         }
        console.log(church(arr))
        //第二种
        Array.prototype.church=function(){
              var brr=[],
                  obj={};
                 for(var i=0;i<this.length;i++){
                 	 if(!obj[this[i]]){
                 	 	 brr.push(this[i]);
                 	 	 obj[this[i]]=1;
                 	 }
                 }
                 return brr;
        } 
        console.log(arr.church())
	</script>
</body>
</html>
